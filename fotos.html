        .galeria {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .foto {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            padding: 10px;
            width: 320px; /* ancho del recuadro */
            text-align: center;
        }
        .foto img {
            width: 300px;      /* ancho fijo */
            height: 200px;     /* alto fijo */
            object-fit: cover; /* mantiene proporción, recorta lo que sobra */
            border-radius: 4px;
        }
        .titulo {
            margin-top: 8px;
            font-weight: bold;
            font-size: 14px;
        }
        .volver {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .volver:hover {
            background-color: #555;
        }
    </style>
